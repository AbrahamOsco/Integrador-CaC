<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/create.css">
    <title>Create Item</title>
</head>
<body>
    <header><!--inicio header--> 
        <nav class="navbar container">
            <picture class="navbar__logo"> 
                <a href="./index.html"> <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop"> </a> 
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item"> 
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a> 
                </li>
                <li class="navbar__item"> 
                    <a class="navbar__link" href="../admin/admin.html">ADMIN</a> 
                </li>
                <li class="navbar__item"> 
                    <a class="navbar__link" href="./pages/">SALIR</a> 
                </li>
            </ul>           
        </nav>
    </header><!--fin header--> 
    
    <main>
        <section class="formulario container">
            <h2>CREAR NUEVO ITEM</h2>
            <div class="form__line">
                <label for="categoria">Categoría: </label>
                <select name="categoria" id="categoria">
                    <option value="1">Seleccionar</option>
                    <option value="cat1">categoria 1</option>
                    <option value="cat2">categoria 2</option>
                </select>

                <label for="licencia">Licencia: </label>
                <select name="licencia" id="licencia" >
                    <option value="1">Seleccionar</option>
                    <option value="lic1">licencia 1</option>
                    <option value="lic2">licencia 2</option>
                </select>
            </div>
            <div class="form__line" id="line__nombre">
                <label for="nombre">Nombre del producto:</label>
                <input type="text"  name="nombre" id="nombre" placeholder="Kakashi Hatake Shippuden Saga"><br>
            </div>
            <div class="form__line">
                <textarea name="descripcion" id=descripcion" cols="85" rows="10" placeholder="Descripcion del producto"></textarea>
            </div>
            <div class="line_fourth">
                <label for="sku">SKU: </label>
                <input type="text"  name="sku" id="sku" placeholder="SSK111AB001">

                <label for="precio">Precio: </label>
                <input type="text"  name="precio" id="precio" placeholder="$0.000,00">

                <label for="stock">Stock: </label>
                <input type="text"  name="stock" id="stock" placeholder="0"><br>
            </div>
            <br>
            <div id="line__descuento">
                <label for="descuento">Descuento: </label>
                <input type="text"  name="descuento" id="descuento" placeholder="0%">
                <label for="cuotas">Cuotas: </label>
                <select name="cuotas" id="cuotas">
                    <option value="cuota3">3 Cuotas sin interes</option>
                    <option value="cuota6">6 Cuotas sin interes</option>
                </select>
            </div>
            <div id="line__img">
                <label for="imagenes">Imágenes: </label>
                <input type="file">
            </div>
            <div>
                <button>Agregar producto</button>
                <button>Limpiar</button>
            </div>
           
        </section>            
    </main>
    
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a> 
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a> 
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">CONTACTO</a> 
                </li>
            </ul>

            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
             </picture>
             
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
        
    </footer>
    
</body>
</html>
