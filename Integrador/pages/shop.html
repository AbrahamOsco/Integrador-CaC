<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shop </title>
    <!-- Para la fuente raleway-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <!-- always the style.css goes the last -->
    <link rel="stylesheet" href="../css/stylesShop.css">
</head>
<body>

    <header>
        <!-- por ahora ningun hypervinculo estÃ¡ puesto, hasta que el resto de paginas esten hechas -->

        <figure>
            <a href="#">
                <img src="../img/branding/logo_light_horizontal.svg" alt="logo de Funkoshop">
            </a>
        </figure>

        <nav>
            <ul class="navbar">
                <li>
                    <a href="#">SHOP</a>
                </li>
                <li>
                    <a href="#">CONTACT</a>
                </li>
                <li>
                    <a href="#">LOGIN</a>
                </li>
                <li>
                    <a href="#">
                        <img src="../img/icons/cart-icon.svg" alt="icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="sidebar">
            <form>
                <p> Buscar </p>
                <input type="text" name="busqueda" placeholder="items">

                <p> Ordenar Por </p>
                <select name="orden" id="">
                    <option value="">Orden</option>
                </select>

                <p>Precio</p>
                <input type="number" step="100">
                <input type="number" step="100">

                <p>Filtrar</p>
                <label>
                    <input type="checkbox" name="filter"> Nuevos <br>
                </label>
                <label>
                    <input type="checkbox" name="filter"> Ofertas <br>
                </label>
                <label>
                    <input type="checkbox" name="filter"> Edicion Especial <br>
                </label>
                <label>
                    <input type="checkbox" name="filter"> Favoritos <br>
                </label>
            </form>
        </section>

        <section class="products-grid">

            <article class="new">
                <img src="./../img/pokemon/vulpix-1.webp" alt="vulpix">
                <p class="new-tag">Nuevo</p>
                <p class="edition">Pokemon</p>
                <p class="name">Vulpix</p>
                <p class="precio">300</p>
                <p class="otros">Recomendados</p>
            </article>

            <article>
                <img src="./../img/pokemon/vulpix-1.webp" alt="vulpix">
                <p class="nuevo">Nuevo</p>
                <p class="edition">Pokemon</p>
                <p class="name">Vulpix</p>
                <p class="precio">300</p>
                <p class="otros">Recomendados</p>
            </article>

            <article>
                <img src="./../img/pokemon/vulpix-1.webp" alt="vulpix">
                <p class="nuevo">Nuevo</p>
                <p class="edition">Pokemon</p>
                <p class="name">Vulpix</p>
                <p class="precio">300</p>
                <p class="otros">Recomendados</p>
            </article>
        </section>
    </main>

    <footer>

        <nav>
            <ul class="navbar">
                <li>
                    <a href="#"> SHOP </a>
                </li>
                <li>
                    <a href="#"> REGISTRARSE </a>
                </li>
                <li>
                    <a href="#"> CONTACTO </a>
                </li>
            </ul>
        </nav>
        <p class="copyright"> All rights reserved 2023 - Funkoshop &copy; </p>

        <figure>
            <a href="#">
                <img src="../img/branding/isotype.svg" alt="logo de Funkoshop">
            </a>
        </figure>
    </footer>
</body>
</html>
